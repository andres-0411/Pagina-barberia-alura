<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title> Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>

        <header>
            <div class="caja">
                <h1> <img src="imagenes/logo.png">    </h1>
                <nav>
                    <ul >
    
                        <li><a href="home.html"> Home</a>  </li>
                        <li><a href="productos.html">Productos</a>  </li>
                        <li> <a href="contacto.html">Contacto</a> </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main >
            <form>
                <label for="nombre_apellido">Nommbre y apellido </label>
                <input type="text" id="nombre_apellido" class="input-padron" required>

                <label for="correo">Correo Electronico</label>
                <input type="email" id="correo" class="input-padron" required placeholder="correo@dominio.com">

                <label for="telefeno">Telefono </label>
                <input type="tel" id="telefeno" class="input-padron" required placeholder="(xx) xxx xxx xxxx">

                <label for="mensaje"> Mensaje </label>
                <textarea cols="70" rows="10" id="mesaje"></textarea>
                <fieldset>
                    <legend>¿Como le gustaria ser contactado? </legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefono"> <input type="radio"  name="contacto" value="telefono" id="radio-tlefono">Telefono</label>
                   

                    <label for="radio-whatsapp"><input type="radio"   name="contacto" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    

                    

                </fieldset>
                <fieldset>
                    <legend>¿En cual horario prefiere ser atendido? </legend>
                    <select>
                
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>    
                    

                    
                

                <label class="checkbox"><input type="checkbox" checked> ¿Le gustaria recibir novedades de la Barberia?</label>
                <input type="submit" value="Enviar Formulario" class="enviar">

               

                

            </form>
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>
        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyright"> &copy Copyright Barberia Alura - 2020</p>

        </footer>
    </body>
</html>
